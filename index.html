<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" width="device-width, initial-scale=1">
	<title>Login form</title>

	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

  <!-- Code the whole project so you will be able to learn the things that I have shown to the video: https://youtu.be/EohGVdsVJ_I -->

  <!-- html section markup -->

	<section class="login">
		<div class="box">
			<div class="left-placeholder">
				
			</div>
			<div class="login-form">
				<form method="post">
					<div class="top">						
						<input type="text" name="username" id="uname" placeholder="Username">
						<input type="password" name="password" id="pass" placeholder="password">
					</div>
					<div class="bottom">						
						<input type="submit" name="submitbtn" value="Login">
					</div>
				</form>

				<div class="footer">
					<a href="#" class="left">Register</a>
					<a href="#" class="right">Help</a>
					<a href="#" class="right">Terms</a>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
